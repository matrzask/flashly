<div class="deck-list-container">
  <h1>Flashcard Decks</h1>
  <div class="new-deck-container">
    <button (click)="toggleNewDeckForm()" class="btn new-deck">+ New Deck</button>
  </div>
  <div *ngIf="showNewDeckForm" class="new-deck-form">
    <input
      type="text"
      [(ngModel)]="newDeckName"
      placeholder="Enter deck name"
      class="new-deck-input"
    />
    <button (click)="addNewDeck()" class="btn" [disabled]="addingDeck">Add</button>
  </div>

  <ul class="deck-list">
    @for (deck of decks; track deck.id) {
      <li class="deck-item">
        <div class="deck-info">
          <h2>{{deck.name}}</h2>
        </div>
        <div class="deck-actions">
          <a [routerLink]="['/study', deck.id]" class="btn study">Study</a>
          <a [routerLink]="['/edit', deck.id]" class="btn edit">Edit</a>
          <a (click)="deleteDeck(deck.id)" class="btn delete">Delete</a>
        </div>
      </li>
    }
  </ul>
</div>
