<div class="deck-list-container">
	<h1>Public Decks</h1>

	<ul class="deck-list">
		@for (deck of decks; track deck.id) {
			<li class="deck-item">
				<div class="deck-info">
					<h2>{{deck.name}}</h2>
				</div>
				<div class="deck-actions">
					<a [routerLink]="['/study', deck.id]" class="btn study">Study</a>
					<button type="button" class="btn copy" (click)="copyDeck(deck)">Copy</button>
				</div>
			</li>
		}
	</ul>
</div>
